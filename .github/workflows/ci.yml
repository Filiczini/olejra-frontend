name: Frontend CI (safe)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: fe-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Sanity check
        run: |
          node -v
          npm -v
          pwd
          ls -la

      - name: Install deps (ci with fallback)
        run: npm ci || npm i

      - name: Build (skip if script missing)
        run: npm run -s build --if-present
